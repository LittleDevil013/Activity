<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little's Activity</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div id="gameArea">
        <form id="inputArea">

            <label id="pNameText">NAME : </label>
            <input type="text" id="pName">
            <button type="button" id="addBtn">Add Player</button>
            <button type="button" id="startBtn">START!!!</button>

        </form>

        <div id="playerListArea">

            <p id="pList">Let's play ACTIVITY! You can add players, after all player, there is an empty area, to hold
                player's score. Have fun!</p>


        </div>

        <div id="cardPlace">
            <p id="actualPlayer"></p>
            <p id="mode"></p>
            <br>
            <p id="word"></p>
            <br>
            <p id="clock"></p>

        </div>
        <button type="button" id="addMode">How?</button>

        <br>
        <button type="button" id="addWord">What?</button>
        <button type="button" id="iForgot">iForgot -.-'</button>
        <button type="button" id="catch">CATCH!</button>
        <br>
        <button type="button" id="startClock">Go!</button>
        <br>
        <button type="button" id="nextPlayer">Next player</button>


    </div>
</body>
<script src="script.js"></script>

</html>
